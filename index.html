<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار MCQ - متعدد المراحل</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="container">
        <h1>اختبار إلكتروني</h1>

        <div id="quiz-container">

            <div class="step" id="step-1">
                <h2>1. اختر الجامعة</h2>
                <select id="university-select" class="selection-input">
                    <option value="">-- اختر جامعتك --</option>
                    <option value="Cairo">جامعة القاهرة</option>
                    <option value="Alex">جامعة الإسكندرية</option>
                    <option value="AinShams">جامعة عين شمس</option>
                    </select>
            </div>

            <div class="step hidden" id="step-2">
                <h2>2. اختر السنة الدراسية</h2>
                <select id="year-select" class="selection-input">
                    <option value="">-- اختر سنتك --</option>
                    <option value="First">السنة الأولى</option>
                    <option value="Second">السنة الثانية</option>
                    <option value="Third">السنة الثالثة</option>
                    <option value="Fourth">السنة الرابعة</option>
                </select>
            </div>

            <div class="step hidden" id="step-3">
                <h2>3. اختر المادة</h2>
                <select id="subject-select" class="selection-input">
                    <option value="">-- اختر المادة --</option>
                    <option value="Math">الرياضيات</option>
                    <option value="Physics">الفيزياء</option>
                    <option value="CS">علوم الحاسب</option>
                </select>
            </div>

            <div class="step hidden" id="step-4">
                <h2>4. أجب على الأسئلة</h2>
                <div id="questions-display">
                    </div>
            </div>

        </div>

        <div class="controls">
            <button id="prev-btn" class="control-btn hidden" onclick="navigateStep(-1)">السابق</button>
            <button id="next-btn" class="control-btn" onclick="navigateStep(1)">التالي</button>
            <button id="submit-btn" class="control-btn hidden" onclick="checkAnswers()">إنهاء الاختبار والتحقق</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
