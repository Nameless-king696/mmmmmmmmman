<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage MCQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Online Examination Platform</h1>

        <div id="quiz-container">

            <div class="step" id="step-1">
                <h2>1. University</h2>
                <p id="university-name" class="fixed-info">New Beni Suef University (NUB)</p>
            </div>

            <div class="step hidden" id="step-2">
                <h2>2. Select Academic Year</h2>
                <select id="year-select" class="selection-input">
                    <option value="">-- Select Year --</option>
                    <option value="First">First Year</option>
                    <option value="Second">Second Year</option>
                    <option value="Third">Third Year</option>
                    <option value="Fourth">Fourth Year</option>
                </select>
            </div>

            <div class="step hidden" id="step-3">
                <h2>3. Select Subject</h2>
                <select id="subject-select" class="selection-input">
                    <option value="">-- Select Subject --</option>
                    <option value="Math">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="CS">Computer Science</option>
                </select>
            </div>

            <div class="step hidden" id="step-4">
                <h2>4. Answer the Questions</h2>
                <div id="questions-display">
                    </div>
            </div>

        </div>

        <div class="controls">
            <button id="prev-btn" class="control-btn hidden" onclick="navigateStep(-1)">Previous</button>
            <button id="next-btn" class="control-btn" onclick="navigateStep(1)">Next</button>
            <button id="submit-btn" class="control-btn hidden" onclick="checkAnswers()">Submit Quiz</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
